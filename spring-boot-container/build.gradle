buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.hzy'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

task copyVueResource(type:Copy,dependsOn: ':vue:build'){
    from project(':vue').file('dist')
    into "${buildDir}/resources/main/dist"
}
bootJar.dependsOn(copyVueResource)
repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
